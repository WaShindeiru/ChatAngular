<div class="chat-div">

<!--  <div class="top-pane-div">-->
<!--    <button>Sign out</button>-->
<!--  </div>-->

  <div class="messages-container">
    <div class="message-div"
         *ngFor = "let message of messages; let i = index;"
         [ngClass]="this.authenticationService.user.userId === message.sentBy.userId ? 'my-message' : 'not-my-message'"
        >

        <app-message
          [message]="message"
          [messageType]="this.authenticationService.user.userId === message.sentBy.userId ? 'my-message' : 'not-my-message'">
        </app-message>
    </div>
    <div id="anchor"></div>
  </div>

  <div class="message-send-container">
    <form [formGroup]="messageForm" (ngSubmit)="onMessageSend()">
      <div class="flex-container ">
        <input
          type="text"
          class="message-input-div"
          id="message"
          formControlName = 'message'
        >
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>

</div>
