<div class="main-container">
  <div class="flex-center-container">
    <form [formGroup]="signupForm" (ngSubmit)="login()">
      <div class="login-container">

        <h3 class="form-title">Sign in</h3>
        <label class="form-label" for="username">Username</label>
        <input
          type="text"
          class="form-input"
          id="username"
          formControlName='username'>
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          class="form-input"
          id="password"
          formControlName='password'>

        <div
          class="error-div">
          <span *ngIf="showErrorMessage">Provided credential are incorrect!</span>
        </div>
        <button type="submit" [disabled]="!signupForm.valid" class="form-button btn btn-primary">Login</button>
        <button class="form-button btn btn-primary" (click)="goToRegistration()">Register new user</button>
      </div>
    </form>
  </div>
</div>
