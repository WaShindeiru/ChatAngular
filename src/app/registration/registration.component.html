<div class="main-container">
  <div class="flex-center-container">
    <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
      <div class="login-container">
        <h3 class="form-title">Create new User</h3>
        <label class="form-label" for="username">Username</label>
        <input
          type="text"
          class="form-input"
          id="username"
          formControlName='username'>
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          class="form-input"
          id="password"
          formControlName='password'>
        <label class="form-label" for="password">Type your Password again</label>
        <input
          type="password"
          class="form-input"
          id="passwordAgain"
          formControlName='passwordAgain'>
        <div class="error-div">
          <span *ngIf="this.registrationForm.hasError('nonMatchingPasswords') &&
        this.registrationForm.controls.passwordAgain.dirty">Passwords don't match<br></span>
          <span *ngIf="this.wrongUsernameError">User with username: {{this.username}} already exists</span>
        </div>
        <button type="submit" [disabled]="!registrationForm.valid" class="form-button btn btn-primary">Register</button>
        <button class="form-button btn btn-primary" (click)="goToLogin()">Go to login</button>
      </div>
    </form>
  </div>
</div>
